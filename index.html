<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma9 Studio - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }

        /* Full-screen background container */
        .background-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* Using the new, more creative background image (assuming it's saved as 'bg.png') */
            background-image: url('bg.jpg'); 
            
            /* --- IMPROVED BACKGROUND STYLING FOR RESPONSIVENESS --- */
            background-size: cover; /* Ensures the image always covers the container */
            background-position: center; /* Simpler, more reliable centering for all aspect ratios */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background static relative to the viewport, good for mobile */
            /* -------------------------------------------------------- */
            
            /* A subtle dark overlay to make text more readable */
            background-color: rgba(0, 0, 0, 0.4);
            background-blend-mode: multiply;
        }

        /* Content wrapper */
        .content {
            max-width: 800px;
            padding: 20px;
        }

        /* Company Name Styling - IMPROVED */
        .company-name {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #FFFFFF; /* Changed to pure white */
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7); /* Added stronger shadow */
        }

        /* Main Headline Styling */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Sub-headline Styling - IMPROVED */
        p {
            font-size: 1.1rem;
            margin: 30px 0;
            line-height: 1.6;
            color: #F0F0F0; /* Changed to a brighter, almost white */
            max-width: 600px; /* Improves readability */
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4); /* Added subtle shadow */
        }

        /* Contact Info & Link Styling */
        .contact a {
            font-size: 1rem;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact a:hover {
            background-color: #ffffff;
            color: #000000;
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .company-name {
                font-size: 1rem; /* Slightly smaller on mobile */
                letter-spacing: 3px;
            }
            .background-container {
                background-position: right center; /* Adjust background position for mobile */
            }
        }

    </style>
</head>
<body>

    <div class="background-container">
        <div class="content">
            <div class="company-name">
                Sigma9 Studio
            </div>

            <h1>
                Die Zukunft der visuellen Medien ist da.
            </h1>

            <p>
                Wir entwickeln die nächste Generation KI-gesteuerter Video-, Bild- und Audioinhalte für die kreativsten Köpfe der Welt. Unsere neue Website befindet sich im Aufbau und wird in Kürze veröffentlicht.
            </p>

            <div class="contact">
                <a href="mailto:info@sigma9.studio">Bleiben Sie in Kontakt</a>
            </div>
        </div>
    </div>

</body>
</html>
